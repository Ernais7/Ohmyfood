<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
</head>
<body>
    <div class="main-container">
    <header>
        <img src="./assets/logo/ohmyfood.png" alt="logo du site Ohmyfood" />
        <nav>
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" value="Paris, Belleville" />
        </nav>
    </header>
    <section class="explorer">
        <h1 class="explorer__title">Réservez le menu qui vous convient</h1>
        <p class="explorer__text">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
        <button type="button" class="explorer__button explorer__button--primary">Explorer nos restaurants</button>
    </section>
    <section class="operation">
        <h1 class="operation__title">Fonctionnement</h1>
        <ol>
            <li class="operation__list operation__list--border">
                <i class="fa-solid fa-mobile-screen-button"></i>
                Choisissez un restaurant
            </li>
            <li class="operation__list operation__list--border">
                <i class="fa-solid fa-list-ul"></i>
                Composez votre menu
            </li>
            <li class="operation__list operation__list--border">
                <i class="fa-solid fa-store"></i>
                Dégustez au restaurant
            </li>
        </ol>
    </section>
    </div>
</body>
</html>
